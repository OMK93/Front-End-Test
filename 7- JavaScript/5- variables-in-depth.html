<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables</title>
</head>
<body>

<script>
    // Variables are containers to store data
    // Can be declared in 3 keywords => var, let, const

    // Rules and conventions for naming a variable

    /*
    * Variable name must start with a letter, underscore or dollar sign $
    * Variable name can contain numbers, but it cannot start with a number
    * Variable name cannot be a reserved keyword
    * Variable name cannot contain space
    * By convention we use camelCase for variable name
    * We cannot use kebab-case as variable name
    * Variable names are case-sensitive
    * */

    const FiRStNamE = 'Omar';
    console.log(FiRStNamE)

    /* Casings
    * kebab-case => first-name
    * snake_case => first_name
    * camelCase => firstName
    * PascalCase => FirstName
    * */
</script>
</body>
</html>
