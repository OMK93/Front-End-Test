<script>
    let day = prompt('Please enter a number');
    day = parseInt(day);

    if (day === 1) {
        console.log('Sunday');
    } else if (day === 2) {
        console.log('Monday');
    } else if (day === 3) {
        console.log('Tuesday');
    } else if (day === 4) {
        console.log('Wednesday');
    } else if (day === 5) {
        console.log('Thursday');
    } else if (day === 6) {
        console.log('Friday');
    } else if (day === 7) {
        console.log('Saturday');
    } else {
        alert('Please enter a value between 1 and 7');
    }
</script>
